<body class="font-effect-shadow-multiple|3d-float">
    <nav class="navbar navbar-light sticky-top">
        <div class="container-fluid">
        <div class="navbar-brand">
            <p id="date"></p>
        </div>
        <div class="navbar-item"><h4>JS EXERCISE</h4></div>

    <div class="container padding">
<section class="center padding">
        <h1>THE STOPWATCH</h1>
        <h1 id="stopwatch" class="padding">
            <span id="hour">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="milsec">00</span>
        </h1>
        <button name="start" class="paddingbtn btn btn-outline-light" onclick="start()">START</button>
        <button name="stop" class="paddingbtn btn btn-outline-light" onclick="stop()">STOP</button>
        <button name="resume" class="paddingbtn btn btn-outline-light" onclick="resume()">RESUME</button>
        <button name="rsest" class="paddingbtn btn btn-outline-light" onclick="reset()">RESET</button>
</section>
</div>

<section class="container center padding">
    <h1>DYNAMIC TABLE</h1>
    <div class="padding1">
        <input class="paddingform" type="text" id="FirstName" placeholder="FIRST NAME">
        <input class="paddingform" type="text" id="LastName" placeholder="LAST NAME">
        <button class="paddingform btn btn-outline-light" id="add" onclick="add()">ADD</button>
        <button class="paddingform btn btn-outline-light" id="staticdata" onclick="staticData()">Populate Table</button>    
    </div>
    <div class="padding">
        <table id="table"></table>
    </div>
</section>
