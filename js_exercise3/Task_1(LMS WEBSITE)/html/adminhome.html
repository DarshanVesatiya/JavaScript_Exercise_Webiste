    <link href="../CSS/adminhome.css" rel="stylesheet">

<body onload="getUser()">
    <!-- <h1>Welcome Admin</h1> -->
    <nav class="navbar navbar-light sticky-top">
        <div class="container">
        <div class="navbar-brand">
            <h5>RapidOps</h5>
        </div>
        <!-- <div class="navbar-item"><h4>JS EXERCISE</h4></div> -->
        <div class="navbar-brand">
            <h5 id="user"></h5>
            <button type="button" class="btn btn-link" onclick="Logout()">Logout</button>
        </div>
    </div>
    </nav>
    <section>
        <div class="container cardscontainer" role="main">
            <div class="d-flex align-items-center p-2 text-white-50 box-shadow dashboard">
              <div class="row">
                <div class="col">
                  <h5 id="dash">Dashboard</h5>
                </div>
                <div class="col">
                  <button id="addcourse" onclick="AddCourses()" class="btn btn-outline-success">Add Courses</button>      
                </div>  
              </div>
            </div>
            <div class="row m-auto py-4" id="dycard">
            </div>
        </div>
    </section>
    
      <div  id="Modalcourse" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4>ADD COURSE</h4>
                  <span class="close1">&times;</span>
              </div>
              <div class="modal-body">
                  <button onclick="addCard()" id="addcard" class="btn btn-primary w-100">ADD</button>
              </div>
              <table>
                  <tr>
                    <td><label>Name : <label></td>
                    <td><input type="text" id="coursename"></td>
                  </tr>
                  <tr>
                    <td><label>Link : <label></td>
                    <td><input type="text" id="courselink"></td>
                  </tr>
                  <tr>
                    <td><label>Image : <label></td>
                    <td><input type="text" id="courseimage"></td>
                  </tr>
              </table>    
          </div>
        </div>
      </div>

        <div id="myModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4>Assign Courses</h4>
                <span class="close">&times;</span>
              </div>
              <div class="modal-body">
                <table id="table">
                </table>
              <div>  
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>
