<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../CSS/signup.css" rel="stylesheet">
    <script src="../JS/app.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Rapidops</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="icon btnmargin">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Password1" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="Password2" placeholder="Confirm Password">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="admin">
                <label class="form-check-label" for="inlineRadio1">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="student" checked>
                <label class="form-check-label" for="inlineRadio2">Student</label>
              </div>
            <div class="btnmargin">
            <button type="submit" class="btn" style="background-color: #76b852;color: whitesmoke;" onclick="newUser()">Register</button>
            </div>
          </form>  
          <a href="login.html" class="btn btn-link" style="color: whitesmoke; text-decoration: underline;">Back to login</a>  
    </div>
    
</body>
</html>
